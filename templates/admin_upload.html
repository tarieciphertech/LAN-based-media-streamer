{% extends "base.html" %}
{% block content %}

<div class="card">
  <h2>Upload Media</h2>

  <form method="POST" enctype="multipart/form-data">
    <input name="title" placeholder="Title" required>
    <input name="category" placeholder="Category">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>
</div>

{% endblock %}
